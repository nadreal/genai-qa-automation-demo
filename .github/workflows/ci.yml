name: web-automation-demo
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker layer cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build -t web-automation-demo .      
     
      - name: Setup Python venv
        run: python -m venv env && source env/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt allure-pytest

      - name: Run tests inside Docker
        run: |
          mkdir -p docs
          docker run --rm \
            -v "${{ github.workspace }}/docs:/docs" \
            web-automation-demo \
            sh -c "pytest --alluredir=allure-results \
        run: allure generate allure-results -o allure-report --clean
        run: allure open allure-report    
       
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: docs/report.html
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install newman
        run: npm install -g newman newman-reporter-html

      - name: Run Postman collection
        continue-on-error: true
        run: |
          mkdir -p docs
          if [ -f data/collection.json ]; then
            newman run data/collection.json \
              -r cli,json,html \
              --reporter-json-export docs/postman-report.json \
              --reporter-html-export docs/postman-report.html \
              --suppress-exit-code      # <-- also prevents non-zero exit status
          else
            echo "No Postman collection found at data/collection.json; skipping."
          fi
      - name: Upload newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: docs/

