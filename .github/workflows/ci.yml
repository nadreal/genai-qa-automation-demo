name: web-automation-demo
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker layer cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build -t web-automation-demo .      
     
      - name: Setup Python venv
        run: python -m venv env && source env/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests inside Docker
        continue-on-error: true 
        run: |
          mkdir -p allure-results allure-report docs
          docker run --rm \
            -v "${{ github.workspace }}/allure-results:/allure-results" \
            -v "${{ github.workspace }}/allure-report:/allure-report" \
            web-automation-demo \
            sh -c "pytest --alluredir=/allure-results && allure generate /allure-results -o /allure-report --clean"
      
      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
  
  deploy-allure:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: docs/report.html
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install newman
        run: npm install -g newman newman-reporter-html

      - name: Run Postman collection
        continue-on-error: true
        run: |
          mkdir -p docs
          if [ -f data/collection.json ]; then
            newman run data/collection.json \
              -r cli,json,html \
              --reporter-json-export docs/postman-report.json \
              --reporter-html-export docs/postman-report.html \
              --suppress-exit-code      # <-- also prevents non-zero exit status
          else
            echo "No Postman collection found at data/collection.json; skipping."
          fi
      - name: Upload newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: docs/

